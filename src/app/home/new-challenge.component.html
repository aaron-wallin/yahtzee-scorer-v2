<div class="panel panel-info">
    <div class="panel-heading">
        NEW CHALLENGE: {{challenge.challengeId}}
    </div>

    <form class="form-horizontal well bs-component">
        <fieldset>
            <div class="form-group">
                <div class="col-lg-8">
                    <input #name placeholder="name" class="input-lg col-lg-12" />
                </div>
                <div class="col-lg-4">
                    <button (click)="challenge.addPlayer(name.value)" class="btn btn-primary btn-lg">Add Player</button>
                </div>
            </div>

            <div class="form-group">
                <div class="table-responsive col-lg-12">
                    <table class="table table-bordered" *ngIf="challenge.players && challenge.players.length">
                        <thead>
                            <tr class="info">
                                <th>PLAYERS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let p of challenge.players'>
                                <td>{{p}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
            <div class="form-group">
                <div class="col-lg-12">
                    <button (click)="createChallenge()" class="btn btn-primary btn-lg">Create Challenge!</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="alert alert-warning" *ngIf="errorWarningMessage.length">
        <h4>Uh-oh</h4>
        <p>{{errorWarningMessage}}</p>
    </div>
</div>
